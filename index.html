<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Payroll Calculator</h1>

        <div class="card p-4 shadow">
            <form id="salaryForm">
                <div class="mb-3">
                    <label for="salary" class="form-label">Monthly Salary (DOP)</label>
                    <input type="number" class="form-control" id="salary" required>
                </div>
                <div class="mb-3">
                    <label for="extraHours" class="form-label">Overtime</label>
                    <input type="number" class="form-control" id="extraHours" value="0">
                </div>
                <div class="mb-3">
                    <label for="bonuses" class="form-label">Bonuses (DOP)</label>
                    <input type="number" class="form-control" id="bonuses" value="0">
                </div>
                <div class="mb-3">
                    <label for="vacationDays" class="form-label">Vacation Days</label>
                    <input type="number" class="form-control" id="vacationDays" value="0">
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
        </div>

        <div class="card p-4 shadow mt-4">
            <h3 class="text-center">Calculate Double Salary</h3>
            <form id="doubleSalaryForm">
                <div class="mb-3">
                    <label for="workedMonths" class="form-label">Months Worked</label>
                    <input type="number" class="form-control" id="workedMonths" min="1" max="12" required>
                </div>
                <div class="mb-3">
                    <label for="doubleSalaryBase" class="form-label">Monthly Salary</label>
                    <input type="number" class="form-control" id="doubleSalaryBase" required>
                </div>
                <button type="button" class="btn btn-success w-100" id="calculateDoubleSalary">Calculate Double Salary</button>
                <p class="mt-3 text-center"><strong>Double Salary:</strong> <span id="doubleSalaryResult">RD$ 0.00</span></p>
            </form>
        </div>

        <div id="resultSection" class="mt-4 d-none">
            <div class="card p-4 shadow">
                <h3 class="text-center">Result</h3>
                <p class="text-center"><strong>Net Salary:</strong> <span id="netSalary" class="fw-bold text-success"></span></p>

                <div class="chart-container d-flex justify-content-center">
                    <canvas id="chart" style="max-width: 100%; height: auto;"></canvas>
                </div>
            </div>
        </div>

        <button id="themeToggle" class="btn btn-secondary mt-3">Dark Mode</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="scripts/theme.js"></script>
    <script src="scripts/calculations.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
